<script>
    const btn = document.getElementById('bext-chat-bot__btn')
    btn.addEventListener('click', function () {
        const chat = document.getElementById('bext-chat-bot__iframe')
        console.log(chat.offsetHeight)
        if (chat.offsetHeight > 0) {
            chat.classList.remove('bext-chat-bot__open')
        } else {
            chat.classList.add('bext-chat-bot__open')
        }
    })
</script>
